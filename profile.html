        <div class="container" id="display-info">
            <div class="container d-flex justify-content-center">

                    </div>
                    <div class="col-md-1 col-sm-1">

                    </div>
                </div>
            </div>

        <div id="display-update-form" class="container border border-black mt-2 post rounded">
            <div class="row">
                <div class="col-12 justify-content-center">
                    <form action="post" id="update-profile-form" method="post">
                        <div class="form-group">
                            <label for="" class="mt-3">Name</label>
                            <input type="text" name="name" class="form-control border rounded-5 w-75" disabled>
                        </div>
        
                        <div class="form-group">
                            <label for="" class="mt-3">Email</label>
                            <input type="email" name="email" class="form-control border rounded-5 w-75" disabled>
                        </div>

                        <div class="form-group">
                            <label for="" class="mt-3">Banner</label>
                            <input type="url" name="banner" class="form-control border rounded-5 mb-4 w-75">
                        </div>

                        <div class="form-group">
                            <label for="" class="mt-3">Avatar</label>
                            <input type="url" name="avatar" class="form-control border rounded-5 mb-4 w-75">
                        </div>
                        
                        <input type="submit" value="Save changes" class="btn btn-primary m-1 px-4 fw-bold mb-3">
                    </form>               
                </div>
            </div>
