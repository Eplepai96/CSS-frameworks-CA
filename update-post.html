<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagename - your profile</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/style.css">
    <script src="https://kit.fontawesome.com/da4fbc451d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border border-black mt-2 post rounded">
        <div class="row">
            <div class="col-12 justify-content-center">
                <form action="post" id="update-form" method="put">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" name="title" placeholder="Post title" class="form-control border rounded-5 w-75" required>
                    </div>
    
                    <div class="form-group">
                        <label for="" class="mt-3">Body</label>
                        <textarea type="textarea" name="body" placeholder="Create a new post.." class="form-control form-control-lg border rounded-5 mb-4  w-75" required></textarea>
                    </div>
    
                    <!-- <div class="form-group">
                        <label for="">Tags</label>
                        <input type="text" name="tags" placeholder="Post tags" class="form-control border rounded-5 w-75">
                    </div> -->
    
                    <div class="form-group">
                        <label for="" class="">Media</label>
                        <input type="url" name="media" placeholder="Insert media url" class="form-control border rounded-5 mb-4 w-75">
                    </div>
                    
                    <input type="submit" value="Post" class="btn btn-primary m-1 px-4 fw-bold">
                </form>               
            </div>
        </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js" type="module"></script>
</body>
</html>
